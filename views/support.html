<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Support</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="https://use.typekit.net/xbg7zzr.css">
    <link
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/daneden/animate.css/v3.1.0/animate.min.css">
      <script src="https://cdn.rawgit.com/matthieua/WOW/1.0.1/dist/wow.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="/static/css/cosystems.css" rel="stylesheet">

</head>

<body>
    <div class="container bg-white">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <a class="navbar-brand py-2" href="#">
                    <img src="/static/img/cosyslogo.png" alt="logo" height="40">
                </a>
                <div class="navbar-nav">
                    <a class="nav-item mx-5 nav-link" href="/">Home</a>
                    <a class="nav-item mx-5 nav-link" href="/products">Products</a>
                    <a class="nav-item mx-5 nav-link active" href="/support">Support</a>
                </div>
            </div>
        </nav>
    </div>
    <section class="contact mt-5">
        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-md-3"></div>
                <div class="col-md-8 section-heading wow fadeInUp" data-wow-delay="0.4s">Contact us</div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 mt-4">
                    <form action="" name="contact-form" id="contact-form" method="POST">
                        <ul>
                            <li class="wow fadeInUp" data-wow-delay="0.6s">
                                <label for="contact-name">Name :</label>
                                <div class="textarea">
                                    <input type="text" name="contact-name" id="contact-name" value="" required>
                                </div>
                            </li>
                            <br>
                            <li class="wow fadeInUp" data-wow-delay="0.7s">
                                <label for="contact-email">E-mail :</label>
                                <div class="textarea">
                                    <input type="email" name="contact-email" id="contact-email" value="" required>
                                </div>
                            </li>
                            <br>
                            <li class="wow fadeInUp" data-wow-delay="0.8s">
                                <label for="contact-project">Details of issue :</label>
                                <div class="textarea">
                                    <textarea name="contact-project" id="contact-project" rows="6" required></textarea>
                                </div>
                            </li>
                        </ul>
                        <button type="submit" name="contact-submit" id="contact-submit" class="send wow fadeInUp"
                            data-wow-delay="0.9s">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
