    <script>
            function makeOptions(str) {
                return "<option>" + str + "</option>";
            }
            // On page load, iterate through product information list and 
            // append a section title, then items from that section for the dropdown
            $(document).ready(function () {
                for (i = 0; i < productJSON.length; i++) {
                    $('#category-select').append(makeOptions(productJSON[i][0].dropdown1));
                }
                $('#category-select').on('change', function(){
                    $('#product-select').empty();
                    var value = $('option:selected',this).index();
                    console.log(value)
                    for (i = 0; i < productJSON[value].length; i++) {
                        $('#product-select').append(makeOptions(productJSON[value][i].productTitle));
                    }
                    $('#product-select').removeClass('d-none');
                });
            });
    </script>
